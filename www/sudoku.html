	<body>
		<header>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>

					<ul class="nav navbar-nav">
					</ul>
				</div>
			</div>
		</nav>

		<div class="container">
			<ol class="breadcrumb">
                        </ol>
			<div class="col-md-4">
			</div>
			<div class="col-md-4">
				<button onclick="play_game()">Nová hra</button>
				<a href="sudoku_pomoc.html">Pomoc</a>
				<br>
				<table id="board"></table>
				<table id="score">
					<tr>
						<td colspan='2' id="light"></td>
					</tr>
					<tr>
						<td>BODY:</td>
						<td id="points">0</td>
					</tr>
				</table>
				<table id="numbers">
					<tr>
						<td id="number1" onclick="pickNumber(1)">1</td>
						<td id="number2" onclick="pickNumber(2)">2</td>
						<td id="number3" onclick="pickNumber(3)">3</td>
						<td id="number4" onclick="pickNumber(4)">4</td>
						<td id="number5" onclick="pickNumber(5)">5</td>
						<td id="number6" onclick="pickNumber(6)">6</td>
						<td id="number7" onclick="pickNumber(7)">7</td>
						<td id="number8" onclick="pickNumber(8)">8</td>
						<td id="number9" onclick="pickNumber(9)">9</td>
						<td id="current"></td>
					</tr>
				</table>
				<script>
					play_game();
				</script>	
				
			</div>
			<div class="col-md-4">
			</div>
		</div>
		<svg id="visualisation" width="1000" height="500"></svg>
